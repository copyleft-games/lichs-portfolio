# Merchant Guild Stake - Trade Class
# Influence in organized commerce

id: trade_guild
name: "Guild Partnership"
description: "A stake in the local merchant guild. Provides steady returns from membership dues and trade licenses, plus valuable intelligence on commercial affairs."
asset_class: trade
risk_level: low
base_return_rate: 0.07

purchase_price:
  min: 2000
  max: 8000

exposure_contribution: 15

preferred_geography:
  - coastal
  - inland

event_modifiers:
  trade_boom: 1.4
  guild_war: 0.5
  new_guild_charter: 1.6
  economic_recession: 0.7
  royal_favor: 1.4

flavor:
  - "Where merchants gather, influence gathers also."
  - "The guild seal opens doors best left closed."
  - "Commerce flows through channels dug centuries ago."
